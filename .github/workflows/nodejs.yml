name: Build, Push & Deploy to EKS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 3️⃣ Login to Amazon ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # 4️⃣ Build, tag, and push Docker image
      - name: Build, Tag & Push Docker image
        env:
          ECR_REGISTRY: 228948463033.dkr.ecr.us-east-1.amazonaws.com
          ECR_REPOSITORY: newone
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      # 5️⃣ Deploy to EKS
      - name: Deploy to EKS
        run: |
          # Update kubeconfig
          aws eks update-kubeconfig --region us-east-1 --name New-EKS-Cluster-cluster

          # Debug: check cluster access
          kubectl config current-context
          kubectl get nodes

          # Apply deployment and service
          kubectl apply -f deployment.yaml --validate=false
          kubectl apply -f service.yaml --validate=false

          # Wait for deployment rollout
          kubectl rollout status deployment/my-new-project-deployment
